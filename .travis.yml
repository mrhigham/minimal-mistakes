language: ruby
rvm:
- 2.3.3
sudo: false
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
cache:
  bundler: true
branches:
  only:
  - master
install: bundle install
script: JEKYLL_ENV=production bundle exec jekyll build
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  region:
    secure: 
  local-dir: _site
  skip_cleanup: true
  on:
    repo: te-papa/te-papa-design-language-system
    branch: master
notifications:
  slack:
    secure: 
